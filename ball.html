boolean[][] occupied;

PVector mouse;PVector pmouse;PVector mouseV;
class particle{PVector location;PVector velocity;int radius=round(random(10,100));int opc=round(random(10,255));particle(int x,int y){location = new PVector(x,y);velocity = new PVector();occupied[x][y] = true;reference[x][y] = this;}void update(){int px = round(location.x);int py = round(location.y);PVector newLoc = PVector.add(location,velocity);int nx = round(newLoc.x);int ny = round(newLoc.y);if((px==nx&&py==ny)==false){if(nx<0||nx>=width){velocity.x *= -0.4;}else if(ny<0||ny>=height-200){velocity.y *= -0.6;}else{if(occupied[nx][ny]){PVector delta = PVector.sub(reference[nx][ny].velocity,velocity);delta.mult(0.1);velocity.add(delta);reference[nx][ny].velocity.sub(delta);}else{occupied[px][py] = false;occupied[nx][ny] = true;reference[nx][ny] = this;location = newLoc;}}}if(mousePressed){PVector arm = PVector.sub(mouse,location);float rad = 100;if(arm.mag()<rad){PVector delta = PVector.sub(mouseV,velocity);delta.mult((1-arm.mag()/rad));velocity.add(delta);}}velocity.y += 0.4;}void display() {stroke(0);fill(255,255,0);ellipse(location.x,location.y,radius,radius);}}particle[] field; int index=100; void setup(){size(screen.width,screen.height);occupied = new boolean[width][height];reference = new particle[width][height];field = new particle[index];for(int i=0;i<field.length;i++){int x = round(random(50,width));int y = round(random(50,height-200));field[i] = new particle(x,y);}}void draw(){fill(20,100);rect(0,0,width,height);pmouse = new PVector(pmouseX,pmouseY);mouse = new PVector(mouseX,mouseY);mouseV = PVector.sub(mouse,pmouse);for(int i=0;i<field.length;i++){field[i].update();field[i].display();}}</script>
