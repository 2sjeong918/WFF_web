  <script type="text/processing" data-processing-target="mycanvas">ArrayList<Explosion> explosion;ArrayList<Rocket> rocket;void setup(){size(screen.width,screen.height);explosion=new ArrayList<Explosion>();rocket=new ArrayList<Rocket>();smooth();}void draw(){fill(0,0,0,10);rect(0,0,width,height);launch();explode();}void mouseClicked(){rocket.add(new Rocket());}void launch(){for(int r=0;r<rocket.size();r++){Rocket roc=rocket.get(r);roc.draw();if(roc.reached()){explosion.add(new Explosion(roc.getX(),roc.getY(),roc.getColor()));rocket.remove(r);}}}void explode(){for(int e=0;e<explosion.size();e++){Explosion ex=explosion.get(e);ex.draw();if(ex.over()){explosion.remove(e);}}}class Explosion{ArrayList<Particles> particle;float x,y,xa,ya,dis,fin,radius;color col;Explosion(float xx,float yy,color c){particle=new ArrayList<Particles>();x=xx;y=yy;col=c;dis=0;fin=random(75,200);radius=random(1,4);}void draw(){for(int a=0;a<360;a+=12){xa=sin(radians(a))*dis;ya=cos(radians(a))*dis;particle.add(new Particles(x+xa,y+ya,col,radius));}for(int p=0;p<particle.size();p++){Particles part=particle.get(p);part.draw();particle.remove(p);}dis++;}boolean over(){return dis>fin;}}class Particles{float x,y,dia,dis;color c;Particles(float xx,float yy,color col,float radius){x=xx;y=yy;dia=radius;c=col;dis=20;}void draw(){noStroke();fill(c);ellipse(x,y,dia,dia);}float getDist(){return dis;}}class Rocket{color c;float dia,x,y,beginx,beginy,endy,r;Rocket(){dia=5;x=mouseX;y=height;endy=mouseY;r=random(0,255);c=color(255,241,r);}void draw(){noStroke();fill(c);ellipse(x,y,dia,dia);y-=11;}float getX(){return x;}float getY(){return y;}float getEnd(){return endy;}color getColor(){return c;}boolean reached(){return y<endy;}}
  </script>
